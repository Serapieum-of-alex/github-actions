name: 'Setup Python with uv'
description: 'Setup Python environment with uv package manager and install dependencies'

inputs:
  python-version:
    description: 'Python version to install'
    required: false
    default: '3.12'
  install-groups:
    description: 'Format: "groups: dev test, extras: aws viz" or "groups: dev" or "extras: aws viz". Leave empty to install only core dependencies.'
    required: false
    default: ''
  verify-lock:
    description: 'Whether to verify the lock file is up to date'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ inputs.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: uv.lock

    - name: Verify lock file is up to date
      if: inputs.verify-lock == 'true'
      shell: bash
      run: |
        echo "::group::Verifying uv.lock file is up to date"
        uv lock --check
        echo "::endgroup::"

    - name: Install Dependencies
      shell: bash
      run: |
        echo "::group::Preparing uv sync command"

        # Start with frozen flag
        args=("--frozen")

        # Initialize flags for tracking what we're installing
        has_groups=false
        has_extras=false

        # Check if install-groups is provided
        if [[ -n "${{ inputs.install-groups }}" ]]; then
          echo "Processing install-groups: ${{ inputs.install-groups }}"
          
          input_str="${{ inputs.install-groups }}"
          
          # Extract groups section if present
          if [[ "$input_str" =~ groups:[[:space:]]*([^,]*)(,|$) ]]; then
            groups_part="${BASH_REMATCH[1]}"
            # Remove leading/trailing whitespace and split on spaces
            groups_part=$(echo "$groups_part" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
            if [[ -n "$groups_part" ]]; then
              IFS=' ' read -r -a group_names <<< "$groups_part"
              for group in "${group_names[@]}"; do
                group=$(echo "$group" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
                if [[ -n "$group" ]]; then
                  args+=("--group" "$group")
                  has_groups=true
                  echo "  - Adding dependency group: $group"
                fi
              done
            fi
          fi
          
          # Extract extras section if present
          if [[ "$input_str" =~ extras:[[:space:]]*([^,]*)(,|$) ]]; then
            extras_part="${BASH_REMATCH[1]}"
            # Remove leading/trailing whitespace and split on spaces
            extras_part=$(echo "$extras_part" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
            if [[ -n "$extras_part" ]]; then
              IFS=' ' read -r -a extra_names <<< "$extras_part"
              for extra in "${extra_names[@]}"; do
                extra=$(echo "$extra" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
                if [[ -n "$extra" ]]; then
                  args+=("--extra" "$extra")
                  has_extras=true
                  echo "  - Adding optional dependency (extra): $extra"
                fi
              done
            fi
          fi
          
          # Check if neither groups nor extras were found - might be old format
          if [[ "$has_groups" == false && "$has_extras" == false ]]; then
            echo "::warning::No 'groups:' or 'extras:' sections found. Please use format: 'groups: name1 name2, extras: extra1 extra2'"
          fi

          # Add --no-default-groups when we have explicit groups or only extras
          # This ensures we only install what was explicitly requested
          if [[ "$has_groups" == true || "$has_extras" == true ]]; then
            # Insert --no-default-groups after --frozen but before any other flags
            args=("--frozen" "--no-default-groups" "${args[@]:1}")
          fi
        else
          echo "Installing core dependencies only (no optional groups or extras)"
          # Install without any optional groups
          args+=("--no-default-groups")
        fi

        echo "Running: uv sync ${args[*]}"
        echo "::endgroup::"

        echo "::group::Installing dependencies with uv"
        uv sync "${args[@]}"
        echo "::endgroup::"

    - name: Activate virtual environment
      shell: bash
      run: |
        echo "::group::Activating virtual environment"
        # Determine the correct bin/Scripts directory
        if [ -f .venv/bin/python ]; then
          VENV_BIN="$(pwd)/.venv/bin"
          echo "Adding to PATH: $VENV_BIN"
          echo "$VENV_BIN" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
        elif [ -f .venv/Scripts/python.exe ]; then
          VENV_SCRIPTS="$(pwd)/.venv/Scripts"
          echo "Adding to PATH: $VENV_SCRIPTS"
          echo "$VENV_SCRIPTS" >> $GITHUB_PATH
          echo "VIRTUAL_ENV=$(pwd)/.venv" >> $GITHUB_ENV
        else
          echo "::warning::No virtual environment found at .venv"
        fi
        echo "::endgroup::"

    - name: Show environment information
      shell: bash
      run: |
        echo "::group::Environment information"
        echo "Virtual environment: ACTIVATED"
        echo ""
        echo "Virtual environment location:"
        if [ -d .venv ]; then
          echo "  $(pwd)/.venv"
          echo ""
          echo "Python executable:"
          if [ -f .venv/bin/python ]; then
            echo "  $(pwd)/.venv/bin/python"
          elif [ -f .venv/Scripts/python.exe ]; then
            echo "  $(pwd)/.venv/Scripts/python.exe"
          fi
          echo ""
          echo "The virtual environment has been automatically activated."
          echo "You can now use 'python' and installed CLI tools directly in subsequent steps."
          echo ""
          echo "Example usage:"
          echo "  - run: python --version"
          echo "  - run: pytest"
          echo "  - run: black ."
        else
          echo "  No .venv directory found"
        fi
        echo "::endgroup::"

        echo "::group::Installed packages summary"
        python --version
        uv pip list
        echo "::endgroup::"