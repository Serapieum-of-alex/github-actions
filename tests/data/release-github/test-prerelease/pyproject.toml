[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = []

[project]
name = "test-release-prerelease"
version = "1.0.0"
description = "Test project for prerelease versions"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.28.0",
]

[dependency-groups]
dev = [
    "commitizen>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.0.0"
version_files = [
    "pyproject.toml:version"
]
tag_format = "$version"
update_changelog_on_bump = true
